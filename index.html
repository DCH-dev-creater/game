<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Orbitron:wght@400;900&family=ZCOOL+KuaiLe&family=Zen+Dots&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0;
            padding: 0;
            background-color: #000;
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <img id="bg" src="./img/bg.png" style="display: none;">
    <img id="planet_1" src="./img/planet_burn.png" style="display: none;">
    <img id="planet_2" src="./img/planet_purple.png" style="display: none;">
    <img id="planet_3" src="./img/planet_solar.png" style="display: none;">
    <img id="bullet" src="./character/bullet.png" style="display: none;">
    <img id="flame" src="./character/flame_x.png" style="display: none;">
    <img id="asteroid" src="./img/asteroid.png" style="display: none;">
    <img id="exp" src="./img/exp.png" style="display: none;">
    <img id="exp2" src="./img/exp2.png" style="display: none;">
    <img id="exp3" src="./img/exp3.png" style="display: none;">
    <img id="exp4" src="./img/exp4.png" style="display: none;">
    <img id="player" src="./character/player.png" style="display: none;">
    <img id="over" src="./img/over.jpg" style="display: none;">

    <audio id="menu-music">
        <source src="./sound/menu.mp3" type="audio/mp3">
    </audio>
    <audio id="game-over">
        <source src="./sound/gameOver.mp3" type="audio/mp3">
    </audio>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
